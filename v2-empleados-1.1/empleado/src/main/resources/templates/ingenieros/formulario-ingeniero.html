<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario Ingeniero</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${titulo}">Crear Nuevo Ingeniero</h1>

    <!-- Mostrar mensaje de éxito (si existe) -->
    <div th:if="${mensajeExito}" class="alert alert-success" role="alert" th:text="${mensajeExito}"></div>

    <!-- Mostrar mensaje de error general (si existe) -->
    <div th:if="${mensajeError}" class="alert alert-danger" role="alert" th:text="${mensajeError}"></div>

    <form th:action="@{/ui/ingenieros/guardar}" th:object="${ingeniero}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                   th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid'"
                   placeholder="Ingrese el nombre"/>
            <div th:if="${#fields.hasErrors('nombre')}" class="invalid-feedback error"
                 th:errors="*{nombre}"></div>
        </div>

        <div class="form-group">
            <label for="cedula">Cedula:</label>
            <input type="number" class="form-control" id="cedula" th:field="*{cedula}"
                   th:classappend="${#fields.hasErrors('cedula')} ? 'is-invalid'"
                   placeholder="Ingrese la cedula"/>
            <div th:if="${#fields.hasErrors('cedula')}" class="invalid-feedback error"
                 th:errors="*{cedula}"></div>
        </div>


        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <!-- ASEGÚRATE DE QUE ESTA RUTA DE CANCELAR SEA CORRECTA Y EXISTA UN GET MAPPING PARA ELLA -->
            <a th:href="@{/ui/ingenieros/listar-ingeniero}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
